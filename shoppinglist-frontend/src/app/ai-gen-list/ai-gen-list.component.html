<div class="main-content">
  <div class="controls">
    <mat-form-field appearance="fill">
      <mat-label>Sort by</mat-label>
      <mat-select [(value)]="sortOrder">
        <mat-option
          *ngFor="let option of categories()"
          [value]="option"
          (click)="changeSortOrder(option)"
          >{{ option }}</mat-option
        >
      </mat-select>
    </mat-form-field>
  </div>
  <mat-list>
    <mat-list-item *ngFor="let item of items()">
      <div
        class="item-content"
        [class]="{ deleted: item.deleted }"
        (click)="toggleDeleted(item)"
      >
        <mat-checkbox [checked]="isChecked(item)"></mat-checkbox>
        {{ item.itemName + ", " + item.quantity + " " + item.unitName }}
      </div>
    </mat-list-item>
  </mat-list>
  <button class="delete-button" (click)="removeDeleted()">Delete</button>
</div>
